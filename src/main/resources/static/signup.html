<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册</title>

  <link rel="stylesheet"
        href="https://unpkg.com/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">

  <main class="center" style="flex-direction:column; margin-top:4rem;">
    <div class="auth-box">
      <h2>用户注册</h2>

      <form id="signupForm">
        <input type="text" id="suUsername" placeholder="用户名" required />
        <input type="email" id="suEmail" placeholder="邮箱" required />
        <input type="password" id="suPassword" placeholder="密码" required />
        <input type="password" id="suConfirmPassword" placeholder="确认密码" required />
        <p id="signupError" style="color:red;"></p>
        <button type="submit" class="btn btn--plain" style="width:100%;">注册</button>
      </form>

      <p style="margin-top:1rem;">
        已有账号？<a class="link" href="index.html">返回登录</a>
      </p>

      <p id="signupMsg" style="color:red; margin-top:1rem;"></p>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
